<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
  <script defer src="game.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="createGameMessage">
    <div class="gameMod">
      <button id="forTwoButton">Game for two</button>
      <button id="withAIButton">Game with AI</button>
    </div>
    <div class="level hide">
      <button id="Easy"   class="lvl hide">Easy</button>
      <button id="Normal" class="lvl hide">Normal</button>
      <button id="Hard"   class="lvl hide">Hard</button>
    </div>
  </div>
  <div id="board" class="board hide">
    <div id="0" class="cell"></div>
    <div id="1" class="cell"></div>
    <div id="2" class="cell"></div>
    <div id="3" class="cell"></div>
    <div id="4" class="cell"></div>
    <div id="5" class="cell"></div>
    <div id="6" class="cell"></div>
    <div id="7" class="cell"></div>
    <div id="8" class="cell"></div>
  </div>
  <div class="winning-messege" id="winningMesessage">
    <div class="data-winner-messege-text"></div>
    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
